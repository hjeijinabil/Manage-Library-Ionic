<ion-content [fullscreen]="true" class="ion-padding">
  <form [formGroup]="loginForm" class="login-form">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-title class="card-title">Login</ion-title>
      </ion-card-header>
      <ion-card-content>
        <!-- Email Input -->
        <ion-item>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-input formControlName="email" placeholder="Email" type="email"></ion-input>
        </ion-item>

        <!-- Password Input -->
        <ion-item>
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-input formControlName="password" placeholder="Password" type="password"></ion-input>
        </ion-item>

        <!-- Login Button -->
        <ion-button expand="block" shape="round" color="primary" (click)="login()">Login</ion-button>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>

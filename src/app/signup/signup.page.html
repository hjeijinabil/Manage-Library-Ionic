<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Header Section -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Get Started</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Form Header Text -->
  <div class="header">
    <ion-title class="title" size="large">Get Started</ion-title>
    <p class="subtitle">By creating an account</p>
  </div>

  <!-- Registration Form -->
  <form [formGroup]="regForm" novalidate>
    <div class="ion-padding">

      <!-- Full Name Input -->
      <ion-item>
        <ion-input class="input" formControlName="fullname" placeholder="Fullname"></ion-input>
        <ion-icon slot="end" name="person-outline"></ion-icon>
      </ion-item>
      <ion-text *ngIf="regForm.controls['fullname'].touched && regForm.controls['fullname'].invalid" color="danger" class="errorInput">
        <p *ngIf="regForm.controls['fullname'].errors?.required">Fullname is required.</p>
      </ion-text>

      <!-- Email Input -->
      <ion-item>
        <ion-input class="input" formControlName="email" placeholder="Email"></ion-input>
        <ion-icon slot="end" name="mail-outline"></ion-icon>
      </ion-item>
      <ion-text *ngIf="regForm.controls['email'].touched && regForm.controls['email'].invalid" color="danger" class="errorInput">
        <p *ngIf="regForm.controls['email'].errors?.required">Email is required.</p>
        <p *ngIf="regForm.controls['email'].errors?.pattern">Please provide a valid email.</p>
      </ion-text>

      <!-- Password Input -->
      <ion-item>
        <ion-input class="input" type="password" formControlName="password" placeholder="Password"></ion-input>
        <ion-icon slot="end" name="lock-closed-outline"></ion-icon>
      </ion-item>
      <ion-text *ngIf="regForm.controls['password'].touched && regForm.controls['password'].invalid" color="danger" class="errorInput">
        <p *ngIf="regForm.controls['password'].errors?.required">Password is required.</p>
        <p *ngIf="regForm.controls['password'].errors?.minlength">Password must be at least 6 characters long.</p>
      </ion-text>
    </div>

    <!-- Signup Button -->
    <ion-fab *ngIf="regForm.valid" vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
      <ion-fab-button (click)="signUp()">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
